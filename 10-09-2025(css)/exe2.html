
<!DOCTYPE html>
<html lang="en">
<head>
   <title>Selectors Practice</title>

  <style>
       * {
      font-family: Arial;    /* Universal Selector */
    }

    h1 {
      color: red;          /* Type Selector */
    }

       .highlight {
      background-color: yellow;    /* Class Selector */

    }
    #special {
      font-size: 24px;          /* ID Selector */

    }
  </style>
</head>
<body>
  <h1>Heading One</h1>
  <h1 class="highlight">Heading Two(ID:special)</h1>

  <p> first paragraph</p>
  <p id="special">second paragraph with ID special</p>
  <p class="highlight">third paragraph with highlight</p>

  <div>first div</div>
  <div class="highlight">second div with highlight</div>
</body>
</html>
