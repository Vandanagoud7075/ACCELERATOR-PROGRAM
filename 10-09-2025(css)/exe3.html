<!DOCTYPE html>
<html lang="en">
<head>
<title>Text, Colors & Units</title>

<style>
  .p1 {
      font-size: 16px;
      color: darkgreen;
    }
    .p2 {
      font-size: 1.5em;  
     color: rgba(0, 0, 255, 0.5);  
   }
   .p3 {
      font-size: 2rem; /* relative to root font size */
      text-align: center;
      line-height: 1.8;
    }
  </style>
</head>
<body>
  <p class="p1">First Paragraph</p>
  <p class="p2">Second Paragraph</p>
  <p class="p3">Third Paragraph</p>
</body>
</html>
